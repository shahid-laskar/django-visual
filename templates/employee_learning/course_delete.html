{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
    <div class="card shadow text-center p-4">
        <h1 class="text-danger mb-4">Delete Course</h1>
        <p class="lead">Are you sure you want to delete the course <strong>{{ object }}</strong>?</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">Confirm</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
